<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчет бюджета</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="content__title">Калькулятор</h2>
        <form class="content__values">
          <p class="content__info-text">
            длина кабельной линии связи <i>L, км</i>
          </p>
          <input
            type="number"
            class="content__input content__input-1"
            placeholder="..."
          />
          <p class="content__info-text">
            строительная длина кабеля <i>l<sub>s</sub> , км</i>
          </p>
          <input
            type="number"
            class="content__input content__input-2"
            placeholder="..."
          />

          <p class="content__info-text">
            потери на сварном соединении <i>α<sub>св</sub> , дБ</i>
          </p>
          <input
            type="number"
            class="content__input content__input-3"
            value="0.05"
          />

          <p class="content__info-text">
            коэффициент затухания волокна <i>α<sub>ов</sub> , дБ</i>
          </p>
          <input
            type="number"
            class="content__input content__input-4"
            placeholder="..."
          />

          <p class="content__info-text">
            потери на разъемном соединении (коннекторе)
            <i>α<sub>КОН</sub> , дБ</i>
          </p>
          <input
            type="number"
            class="content__input content__input-5"
            placeholder="..."
          />

          <p class="content__info-text">
            число разъемных соединений <i>N<sub>КОН</sub> , шт</i>
          </p>
          <input
            type="number"
            class="content__input content__input-6"
            placeholder="..."
          />
        </form>
        <div class="content__output">
          <button class="btn btn-calculate" id="calculate">Расчитать</button>
          <p class="content__price">Потери: <span id="price"></span></p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
